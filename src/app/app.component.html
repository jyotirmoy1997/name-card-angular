<app-header/>
<main>
    <ul id="users">
        @for(user of users; track user.id){
            <li>
                <app-user 
                    [user]="user"  
                    (select) = "onSelectUserComp($event)"
                    [selected]="user.id === currUser?.id"
                />
            </li>
        }
    </ul>
    @if(currUser){
        <app-tasks [selectedUser]="currUser" />
    }

    @else {
        <h2>Select a user!</h2>
    }
</main>
